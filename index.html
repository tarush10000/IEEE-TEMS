<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="tailwind/output.css">
  <link rel="stylesheet" href="style.css">
  <title>IEEE TEMS</title>
</head>

<body>
  <div id="content" class="min-w-full">
    <!--three js wala canvas-->
    <div id="startup" class="min-w-full min-h-screen bg-black flex justify-center items-center">
      <video id="bgvideo" autoplay muted loop>
        <source src="/video/canvasbg.mp4" type="video/mp4">
      </video>
      <canvas id="bg"></canvas>
      <div id="explore">
        <div id = "info">
          Don't forget to scroll down
        </div>
        <!-- Explore Button -->
        <button class="glow-on-hover" type="button">EXPLORE NOW</button>
      </div>
    </div>

    <!-- saara content idhar aayega -->
    <div id="main" class="min-w-full text-white absolute">
      <div id="about" class="min-w-full bg-black text-center">
        <div class="text-3xl font-bold">BRIDGING DIVERSE PRINCIPLES</div>
        <div class="text-base font-thin pt-1">
          Encapsulating technology and engineering management principles.<br>
          We (IEEE Technology & Engineering Management Society) aim to advance, enhance, and improve essential
          management and leadership skills of people.
        </div>

      </div>
    </div>

  </div>


  <script type="module" src="/main.js"></script>
  <script type="module" src="/main2.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.115/build/three.js"></script>
</body>

</html>
